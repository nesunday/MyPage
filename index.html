    <div class="sidebar">
        <img class="avatar" src="img/sunday.jpg" alt="头像">
        <div class="nickname">世界需要七休日</div>
        <div class="poem">
哲学的胎儿——
为我等重塑天地万象！
第一日，赐以真实
第二日，赐以历法
已死的星神，我向你致敬
第三日，赐以言语
以此七日誓言，命尔听从号令——
第四日，赐以价值
第五日，赐以规则
第六日，赐以意义
并非是你造化万物！
第七日，赐以尊严……即将见证，太初有为！
而是人再造你！
——以尔神躯，为我等乐园奠基！
        </div>
